<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid p-3" style="height: 95%; width: 95%;">
        <div class="row h-100">
            <div class="col-10 h-100">
                <form class="h-50 px-1" style="overflow-y: auto">
                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea class="form-control" id="prompt" rows="2"
                            placeholder="Describe what you want to write here..."></textarea>
                        <div class="d-flex flex-row-reverse mt-2">
                            <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#hashtags" aria-expanded="false" aria-controls="hashtags" type="submit" id="send-btn">Submit</button>
                        </div>
                    </div>
                    <div class="collapse" id="hashtags">
                        <div class="p-1">
                            <div class="sortable-list d-flex justify-content-center">
                                <span class="btn btn-outline-primary btn-sm item mx-1" draggable="true">#Hashtag1</span>
                                <span class="btn btn-outline-primary btn-sm item mx-1" draggable="true">#Hashtag2</span>
                                <span class="btn btn-outline-primary btn-sm item mx-1" draggable="true">#Hashtag3</span>
                                <span class="btn btn-outline-primary btn-sm item mx-1" draggable="true">#Hashtag4</span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="h-50 px-1 h-50">
                    <textarea class="form-control h-100" id="result"></textarea>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="model">Model</label>
                    <div class="dropdown" id="model">
                        <button class="btn dropdown-toggle btn-sm btn-outline-dark btn-block" type="button" id="models" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            text-davinci-003
                        </button>
                        <div class="dropdown-menu" aria-labelledby="models">
                            <a class="dropdown-item" href="#">text-davinci-003</a>
                            <a class="dropdown-item" href="#">gpt-3.5-turbo</a>
                            <a class="dropdown-item" href="#">gpt-3.5-turbo-16k</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="temperature" class="form-label">Temperature</label>
                    <div class="d-flex flex-row">
                        <input type="range" class="form-range w-75 mr-1" min="0" max="2" value="1" step="0.1" id="temperature" oninput="this.nextElementSibling.innerText=this.value">
                        <div class="border rounded border-dark w-25 text-center">1</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="top_p" class="form-label">Top P</label>
                    <div class="d-flex flex-row">
                        <input type="range" class="form-range w-75 mr-1" min="0" max="1" value="1" step="0.1" id="top_p" oninput="this.nextElementSibling.innerText=this.value">
                        <div class="border rounded border-dark w-25 text-center">1</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="frequency_penalty" class="form-label">Frequency penalty</label>
                    <div class="d-flex flex-row">
                        <input type="range" class="form-range w-75 mr-1" min="0" max="1" value="0" step="0.1" id="frequency_penalty" oninput="this.nextElementSibling.innerText=this.value">
                        <div class="border rounded border-dark w-25 text-center">0</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="presence_penalty" class="form-label">Presence penalty</label>
                    <div class="d-flex flex-row">
                        <input type="range" class="form-range w-75 mr-1" min="0" max="1" value="0" step="0.1" id="presence_penalty" oninput="this.nextElementSibling.innerText=this.value">
                        <div class="border rounded border-dark w-25 text-center">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
